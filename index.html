
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Texture Renderer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #333;
        }
        .controls {
            margin-top: 20px;
        }
        .controls input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Minecraft Texture Renderer</h1>
    <p>Upload your texture image, and see it rendered as a Minecraft block!</p>
    <input type="file" id="textureInput" accept="image/*">
    <canvas id="renderCanvas"></canvas>
    <div class="controls">
        <label>Scale: <input type="number" id="scale" value="120" step="10"></label>
        <label>Rotation: <input type="number" id="rotation" value="20" step="5"></label>
        <label>Slant: <input type="number" id="slant" value="15" step="5"></label>
        <label>Light Angle: <input type="number" id="lightAngle" value="10" step="5"></label>
        <button onclick="applySettings()">Apply Settings</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, texture;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('renderCanvas') });
            renderer.setSize(500, 500);
            camera.position.z = 5;

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const defaultTexture = new THREE.TextureLoader().load('https://via.placeholder.com/256');
            const material = new THREE.MeshStandardMaterial({ map: defaultTexture });

            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.getElementById('textureInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const textureLoader = new THREE.TextureLoader();
                    texture = textureLoader.load(e.target.result);
                    cube.material.map = texture;
                };
                reader.readAsDataURL(file);
            }
        });

        function applySettings() {
            const scale = parseFloat(document.getElementById('scale').value) / 100;
            const rotation = parseFloat(document.getElementById('rotation').value);
            const slant = parseFloat(document.getElementById('slant').value);
            const lightAngle = parseFloat(document.getElementById('lightAngle').value);

            cube.scale.set(scale, scale, scale);
            cube.rotation.x = THREE.MathUtils.degToRad(rotation);
            cube.rotation.y = THREE.MathUtils.degToRad(slant);
            
            // Adjust light
            scene.children.forEach(child => {
                if (child.isLight) {
                    child.position.set(Math.cos(THREE.MathUtils.degToRad(lightAngle)), 1, 1);
                }
            });
        }

        init();
    </script>
</body>
</html>
